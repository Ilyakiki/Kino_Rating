{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}
{% block css%}<link rel="stylesheet" href=" {% static 'kino/css/register.css' %}">{% endblock %}


{% block content %}
    <div class="block">
        <div class="register" align="center">
            <h1 align="center">Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                    <p class="field"><label for="{{ f.id.for_label }}" class="lable">{{ f.label }} </label>{{ f }}</p>
                    <div class="errors">{{ f.errors }}</div>
                {% endfor %}
                <button type="submit" class="button_register">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
